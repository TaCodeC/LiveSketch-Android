plugins {
    id 'com.android.application'
}

android {
    namespace 'com.tacodec.livesketch'
    compileSdk 35

    defaultConfig {
        applicationId "com.tacodec.livesketch"
        minSdk 26
        targetSdk 35
        versionCode 1
        versionName "0.2.4-alpha"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    externalNativeBuild {
        cmake {
            path file("CMakeLists.txt")
        }
    }

    buildFeatures {
        prefab false
        buildConfig false
    }

    sourceSets {
        main {
            java.srcDirs = ["src/main/cpp"]
        }
    }
}

dependencies {
    // No androidx libs, porque es C++ puro
}
